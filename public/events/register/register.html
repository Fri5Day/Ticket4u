<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../../components/lines/lines.css">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>

<body>

    <div id="lines">
        <script>
            $(function () {
                $("#lines").load("../../components/lines/lines.html");
            });
        </script>
    </div>

    <div class="text-center events">

        <div class="principal">
            <h1> Registre seu evento </h1>

            <div class="input-nome-evento">
                <h3>Nome do evento</h3>
                <input type="text" name="" id="">
            </div>

            <div class="input-data">
                <h3 class="text-user">Data/Hora</h3>
                <input type="datetime-local" name="" id="">
            </div>

            <div class="input-categoria">
                <h3>Categoria</h3>
                <select name="" id="">
                    <option value="">
                        aaaaaaaaaaaaaaa
                    </option>
                    <option value="">
                        bbbbbbbbbbbbbbb
                    </option>
                </select>
            </div>

            <div class="input-poster">
                <h3>Poster(Link)</h3>
                <input type="text">
            </div>

            <div class="input-site-ingresso">
                <h3>Compra Ingresso(Link)</h3>
                <input type="text">
            </div>

            <div class="input-descricao">
                <h3>Descrição</h3>
                <input type="text">
            </div>

            <div class="input-local">
                <h3>Localização</h3>
                <input type="text">
            </div>

            <div class="input-ingresso">
                <h3>Qtd. Ingresso</h3>
                <input type="number">

                <div class="button-registrar">
                    <button>Registrar!</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
